<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>travelblog | Sign Up Page</title>
    <link rel="shortcut icon" href="public/favicon.png" type="image/png">
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <a href="./home">
                    <h1>TravelBlog</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="./home">Home</a></li>
                    <li><a href="./blogs">Blogs</a></li>
                    <li id="silink"><a href="./signin">Sign in</a></li>
                    <li id="solink"><a href="./usersignout" class="current">Sign Out</a></li>
                    <li><a href="./about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signup">
        <div class="signupblock">
            <form action="/usersignup" method="POST">
                <h1>Sign Up </h1>
                <label for="username">User Name :</label><br>
                <input type="text" name="username" id="username" placeholder="Enter your Username"><br><br>
                <label for="usermail">Mail ID :</label><br>
                <input type="email" name="usermail" id="usermail" placeholder="Enter your mail id"><br><br>
                <label for="userpassword">Password :</label><br>
                <input type="password" name="userpassword" id="userpassword"><br><br>
                <input type="submit" value="submit">
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <ul>
                <li>Contact Us</li>
                <li>trvaelblog@gmail.com</li>
                <li>Chennai,India</li>
            </ul>
            <p>travelblog copyright&copy;2020 </p>
        </div>
    </footer>
    <script src='/javascript/main.js'></script>
</body>

</html>
